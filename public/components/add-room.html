<md-dialog aria-label="Add task" flex-xs="95" flex="70">
    <form ng-cloak name="addRoomForm" novalidate>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>ADD GROUP</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon aria-label="Close dialog">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content layout-padding>
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Name</label>
                    <input flex type="text" ng-model="title" required>
                </md-input-container>
            </div>


            <div layout-gt-xs="row">

                <md-input-container class="md-block" flex-gt-xs>
                    <label>Users</label>
                    <md-select ng-model="room_for" multiple>
                        <md-optgroup label="{{departament.title +' | '+ _companies[departament.company].title}}"
                                     ng-repeat="departament in departaments">
                            <md-option ng-value="user.id"
                                       ng-repeat="user in users | filter: {departament: departament.id}">
                                {{user.title}}
                            </md-option>
                            <md-divider></md-divider>
                        </md-optgroup>
                    </md-select>
                </md-input-container>

            </div>

        </md-dialog-content>

        <md-dialog-actions layout="row">

            <span flex></span>
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button type="submit"
                       ng-click="addRoom(addRoomForm.$valid, title, room_for)">
                Add group
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
